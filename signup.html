<!doctype html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Newsletter</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
  <script type = 'text/javascript' src='config.js'></script>
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
 
  <link href="css/styles.css" rel="stylesheet" type= "text/css">
 
</head>

<body class="text-center">
  <div class"container-fluid align-items-center">
    <img class="mb-4" src="image/tarot.png" alt="" width="100" height="100">
    <h1 class="mb-3 fw-normal text">JOIN OUR MAILING LIST</h1>
    <p class="text"><em>Sign up to our newsletter to receive updates on special promotions, new product anouncements, gift ideas and more! </em></p>
  
  <form action="/" class="form-signin" method="POST">
    

    <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
    <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
    <input type="email" name="email" class="form-control bottom" placeholder="Email" required>

    <button class="w-100 btn btn-lg btn-outline-dark" type="submit">Sign Me Up!</button>
  </form>
  <p class="mt-5 mb-3 class="mt-5 mb-3 text-muted">Copyright &copy; <script>document.write(new Date().getFullYear())</script> Zach Hughes All Rights Reserved</p>
</div>
</body>

</html>
